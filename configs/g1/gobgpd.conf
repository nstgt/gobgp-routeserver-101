neighbors:
  - config:
      neighbor-address: 10.173.176.211
      peer-as: 64686
      auth-password: pass65001
  - config:
      neighbor-address: 10.1.0.103
      peer-as: 65001
    transport:
      config:
        local-address: 10.1.0.101

policy-definitions:
  - name: tag-ixp-neighbors
    statements:
      - conditions:
          match-neighbor-set:
            neighbor-set: ixp-neighbors
            match-set-options: any
        actions:
          bgp-actions:
            set-community:
              options: add
              set-community-method:
                communities-list:
                  - "65001:1000"
  - name: zebra-import-my-prefixes
    statements:
      - conditions:
          bgp-conditions:
            route-type: local
          #match-prefix-set:
          #  prefix-set: my-prefixes
          #  match-set-options: invert
        actions:
          route-disposition: reject-route
  - name: set-next-hop-self
    statements:
      - conditions:
          bgp-conditions:
            match-community-set:
              community-set: from-ixp-neighbors
        actions:
          bgp-actions:
            set-next-hop: "10.1.0.101"
